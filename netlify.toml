# Netlify 配置文件

[build]
  # 这是一个静态网站，不需要构建步骤
  publish = "."

# 重定向规则 - 确保所有路由都指向 index.html
[[redirects]]
  from = "/*"
  to = "/risk-snapshot.html"
  status = 200

# 自定义 404 页面（可选）
# [[redirects]]
#   from = "/*"
#   to = "/risk-snapshot.html"
#   status = 404

# 安全头设置
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# HTML 文件缓存设置
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# 静态资源缓存设置
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
