<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Circuit Risk Snapshot | Better Home Technology</title>
  <style>
    :root { --bg:#f6f7f9; --card:#fff; --text:#0f172a; --muted:#475569; --line:#e2e8f0; --primary:#2563eb; }
    @media (prefers-color-scheme: dark) { :root { --bg:#111a2e; --card:#0b1220; --text:#e5e7eb; --muted:#9ca3af; --line:#24314d; --primary:#60a5fa; } }
    * { box-sizing: border-box; }
    body { margin: 0; min-height: 100vh; background: var(--bg); color: var(--text); font: 16px/1.5 -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif; display: flex; align-items: center; justify-content: center; padding: 24px; }
    .card { background: var(--card); border: 1px solid var(--line); border-radius: 20px; padding: 32px; max-width: 420px; width: 100%; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,.08); }
    h1 { font-size: 20px; margin: 0 0 8px; }
    .sub { color: var(--muted); font-size: 14px; margin-bottom: 24px; }
    .btns { display: flex; flex-direction: column; gap: 12px; }
    .btns a { display: block; padding: 14px 20px; border-radius: 12px; font-weight: 600; text-decoration: none; transition: transform .06s, opacity .15s; }
    .btns a:hover { transform: translateY(1px); opacity: .95; }
    .btn-en { background: var(--primary); color: #fff; }
    .btn-zh { background: transparent; color: var(--text); border: 2px solid var(--line); }
  </style>
</head>
<body>
  <div class="card">
    <h1>Circuit Risk Snapshot</h1>
    <p class="sub">3–4 min self-check · Choose language 选择语言</p>
    <div class="btns">
      <a class="btn-en" href="risk-snapshot.html">English</a>
      <a class="btn-zh" href="risk-snapshot_zh_v2.html">中文</a>
    </div>
  </div>
</body>
</html>
